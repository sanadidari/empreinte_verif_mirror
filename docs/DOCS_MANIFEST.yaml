# DOCS_MANIFEST.yaml
manifest_version: 1.0
project: empreinte_verif
repo_private: https://github.com/sanadidari/empreinte_verif
repo_mirror:  https://github.com/sanadidari/empreinte_verif_mirror
root_docs_path: /docs
watch_files:
  - AGENT_START.md
  - NEXT_ACTION.md
  - STATE_PROJECT.md
  - TASKS.md
  - AGENT_PROTOCOL.md
scan_order:
  - load_manifest
  - load_agent_start
  - load_next_action
  - load_state_project
  - load_tasks
  - load_agent_protocol
  - index_other_docs
file_patterns:
  docs: "*.md"
  code: ["pubspec.yaml", "lib/**", "web/**", "android/**", "ios/**"]
scan_mode: strict
scan_interval_minutes: 0
auto_sync: true
notes: |
  Manifest autoritaire pour boot & scan.
