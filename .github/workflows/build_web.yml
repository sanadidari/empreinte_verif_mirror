name: Flutter Web Build & Verification

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-web:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.27.0"   # Mets ici TA version Flutter exacte

      - name: Flutter clean & pub get
        run: |
          flutter clean
          flutter pub get

      - name: Build Flutter Web
        run: flutter build web --release

      - name: Generate Checksums
        run: |
          cd build/web
          sha256sum \
            index.html \
            main.dart.js \
            flutter.js \
            flutter_bootstrap.js \
            version.json \
            > checksums.txt

      - name: Archive Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: web_build_release
          path: build/web/

      - name: Upload Checksums
        uses: actions/upload-artifact@v3
        with:
          name: web_checksums
          path: build/web/checksums.txt

      - name: Summary Report
        run: |
          echo "## BUILD COMPLETED SUCCESSFULLY" >> $GITHUB_STEP_SUMMARY
          echo "Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          echo "Checksums generated in build/web/checksums.txt" >> $GITHUB_STEP_SUMMARY
