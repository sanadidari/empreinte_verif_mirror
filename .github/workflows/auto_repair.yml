name: Auto Repair (v5.x Autonomous Engine)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  auto_repair:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: stable

      - name: Make script executable
        run: chmod +x .github/scripts/auto_repair.sh

      - name: Run auto-repair engine
        id: repair
        run: |
          set +e
          .github/scripts/auto_repair.sh
          echo "exit_code=$?" >> $GITHUB_OUTPUT
          exit 0

      - name: Upload repair logs
        uses: actions/upload-artifact@v4
        with:
          name: auto-repair-logs
          path: repair/
