name: UI Analysis (v7.x)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'   # daily at 06:00 UTC
  push:
    paths:
      - 'lib/**'
      - 'assets/**'
      - '.github/scripts/ui_analyze.sh'

jobs:
  analyze-ui:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure analyzer script executable
        run: chmod +x .github/scripts/ui_analyze.sh

      - name: Run UI Analysis
        run: |
          .github/scripts/ui_analyze.sh

      - name: Upload UI Reports
        uses: actions/upload-artifact@v4
        with:
          name: ui-analysis-reports
          path: ui_reports/
